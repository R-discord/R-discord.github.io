<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Prompt Usage Statistics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --bg-primary: #2c2f33;
            --bg-secondary: #23272a;
            --bg-tertiary: #1e2124;
            --accent-color: #7289da;
            --text-primary: #ffffff;
            --text-secondary: #99aab5;
            --success-color: #43b581;
            --error-color: #f04747;
            --border-radius: 10px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 30px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .stats-summary {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .stat-card {
            background-color: var(--bg-tertiary);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: background-color var(--transition-speed);
        }

        .stat-card:hover {
            background-color: #2e3338;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-color);
            margin: 15px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1em;
        }

        .user-list {
            grid-column: 1 / -1;
        }

        .user-list h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: var(--text-primary);
        }

        .user-card {
            background-color: var(--bg-tertiary);
            padding: 18px;
            border-radius: var(--border-radius);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .user-card:hover {
            background-color: #2e3338;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #ffffff;
            font-size: 1.2em;
        }

        .usage-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .usage-stat {
            text-align: right;
        }

        .prompt-list {
            display: none;
            margin-top: 10px;
            padding: 12px;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            max-height: 300px;
            overflow-y: auto;
            transition: max-height var(--transition-speed), opacity var(--transition-speed);
            opacity: 0;
        }

        .prompt-list.show {
            display: block;
            max-height: 1000px;
            opacity: 1;
        }

        .prompt-item {
            padding: 10px;
            border-bottom: 1px solid var(--bg-secondary);
            transition: background-color var(--transition-speed);
        }

        .prompt-item:hover {
            background-color: #2e3338;
        }

        .prompt-item:last-child {
            border-bottom: none;
        }

        .growth-positive {
            color: var(--success-color);
            font-weight: bold;
        }

        .growth-negative {
            color: var(--error-color);
            font-weight: bold;
        }

        .chart-container {
            grid-column: 1 / -1;
            height: 400px;
        }

        canvas {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 15px;
        }

        /* Scrollbar Styling for Prompt List */
        .prompt-list::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .prompt-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 4px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .stats-summary {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-label">总用户数</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">总提示次数</div>
                <div class="stat-value" id="totalPrompts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">今日使用次数</div>
                <div class="stat-value" id="todayPrompts">-</div>
                <div class="stat-growth" id="promptGrowth"></div>
            </div>
        </div>

        <div class="card chart-container">
            <canvas id="usageChart"></canvas>
        </div>

        <div class="card user-list" id="userList">
            <h2>用户使用排行</h2>
            <!-- User cards will be inserted here -->
        </div>
    </div>

    <script>
        // Helper function to format date to YYYY-MM-DD
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function calculateDailyStats(generations) {
            const dailyStats = {};
            generations.forEach(gen => {
                const date = formatDate(gen.timestamp);
                dailyStats[date] = (dailyStats[date] || 0) + 1;
            });
            return dailyStats;
        }

        function getGrowthRate(today, yesterday) {
            if (!yesterday) return 'N/A';
            const rate = ((today - yesterday) / yesterday * 100).toFixed(1);
            return rate;
        }

        fetch('stats.json')
            .then(response => response.json())
            .then(data => {
                const totalUsers = Object.keys(data).length;
                let totalPrompts = 0;
                let todayPrompts = 0;
                const today = formatDate(new Date());
                const yesterdayDateObj = new Date();
                yesterdayDateObj.setDate(yesterdayDateObj.getDate() - 1);
                const yesterday = formatDate(yesterdayDateObj);

                // Transform data for user ranking
                const userList = Object.entries(data).map(([userId, userData]) => {
                    const dailyStats = calculateDailyStats(userData.generations);
                    totalPrompts += userData.total_uses;
                    todayPrompts += dailyStats[today] || 0;

                    return {
                        id: userId,
                        username: userData.username,
                        totalUses: userData.total_uses,
                        todayUses: dailyStats[today] || 0,
                        yesterdayUses: dailyStats[yesterday] || 0,
                        generations: userData.generations
                    };
                }).sort((a, b) => b.totalUses - a.totalUses);

                // Update summary stats
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('totalPrompts').textContent = totalPrompts;
                document.getElementById('todayPrompts').textContent = todayPrompts;

                const yesterdayTotal = userList.reduce((sum, user) => sum + user.yesterdayUses, 0);
                const growth = getGrowthRate(todayPrompts, yesterdayTotal);
                const growthEl = document.getElementById('promptGrowth');
                if (growth !== 'N/A') {
                    growthEl.textContent = `${growth > 0 ? '+' : ''}${growth}% vs 昨日`;
                    growthEl.className = `stat-growth ${growth >= 0 ? 'growth-positive' : 'growth-negative'}`;
                } else {
                    growthEl.textContent = '无昨日数据';
                    growthEl.className = 'stat-growth';
                }

                // Render user list
                const userListEl = document.getElementById('userList');
                userList.forEach(user => {
                    const growth = user.yesterdayUses > 0 ? getGrowthRate(user.todayUses, user.yesterdayUses) : 'N/A';
                    const growthClass = growth === 'N/A' ? '' : (growth >= 0 ? 'growth-positive' : 'growth-negative');
                    const growthText = growth === 'N/A' ? '无数据' : `${growth > 0 ? '+' : ''}${growth}%`;

                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <div class="user-info">
                            <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                            <div>
                                <div>${user.username}</div>
                                <div class="stat-label">总使用: ${user.totalUses}</div>
                            </div>
                        </div>
                        <div class="usage-stats">
                            <div class="usage-stat">
                                <div>今日: ${user.todayUses}</div>
                                <div class="${growthClass}">
                                    ${growthText}
                                </div>
                            </div>
                        </div>
                    `;

                    // Create collapsible prompt list
                    const promptList = document.createElement('div');
                    promptList.className = 'prompt-list';
                    promptList.innerHTML = user.generations.map(g => `
                        <div class="prompt-item">
                            <div>${g.prompt}</div>
                            <div class="stat-label">${new Date(g.timestamp).toLocaleString()}</div>
                        </div>
                    `).join('');

                    // Toggle prompt list visibility
                    userCard.addEventListener('click', () => {
                        promptList.classList.toggle('show');
                    });

                    const container = document.createElement('div');
                    container.appendChild(userCard);
                    container.appendChild(promptList);
                    userListEl.appendChild(container);
                });

                // Create usage trend chart
                const ctx = document.getElementById('usageChart').getContext('2d');
                const allDates = new Set();
                userList.forEach(user => {
                    user.generations.forEach(gen => {
                        allDates.add(formatDate(gen.timestamp));
                    });
                });

                const dateLabels = Array.from(allDates).sort((a, b) => new Date(a) - new Date(b));
                const usageData = dateLabels.map(date =>
                    userList.reduce((sum, user) =>
                        sum + (calculateDailyStats(user.generations)[date] || 0), 0)
                );

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dateLabels,
                        datasets: [{
                            label: '每日使用趋势',
                            data: usageData,
                            borderColor: var(--accent-color),
                            backgroundColor: 'rgba(114, 137, 218, 0.2)',
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: var(--accent-color),
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: var(--accent-color)
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: var(--bg-secondary),
                                titleColor: var(--text-primary),
                                bodyColor: var(--text-primary),
                                borderColor: var(--accent-color),
                                borderWidth: 1
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: var(--text-secondary)
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: var(--text-secondary),
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error loading statistics:', error);
                document.body.innerHTML = '<p style="color: var(--error-color); padding: 20px; text-align: center;">无法加载统计数据！</p>';
            });
    </script>
</body>
</html>
